<div class="container-fluid">

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card cardstyle" *ngFor='let hero of array3'>
          <div class="card-header d-flex align-items-center">
          <img src="{{hero.file}}" class="rounded-circle" width="60px" height="60px">
          <strong class="ml-2 text-dark">{{hero.comment|uppercase}}</strong>
          </div>
          <div class="card-body ">

            <div class="d-flex">
            </div>
            <div>
              <img src="{{hero.postimg}}" class="sty4">

              <div class="sty5">
                <p>{{hero.date}}</p>
              </div>
              <div>
                <p>{{hero.likes}}Likes</p>
              </div>

              <!-- <p class="sty2 text-center">Posted By {{hero.username}}</p> -->
              <hr>
              <div class="astyle d-flex justify-content-around">
                <a class="btn" (click)="displaycount(hero) "><i class="fa fa-thumbs-up fa-1x mr-1"></i><span
                    class="">Like</span></a>
                <a class="btn" (click)="comment(hero)"><i class="fa fa-comments fa-1x mr-1" ></i><span>comment</span></a>
                
                <a class="btn"><i class="fa fa-share-alt mr-1"></i><span class="">share</span></a>
              </div>
              <div #id2 style="display: none;">
                <div class="card" >
                  <div class="card-body d-flex  align-items-center" *ngFor='let hero of commentarray1'>
                      <img src="{{hero.from_id}}" class="rounded-circle" width="40px" height="40px">
                      <h6 class="mt-2 ml-2">{{hero.commentonpost}}</h6>
                   
                  </div>
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" name="commentonpost"  [(ngModel)]="logindata.commentonpost"  aria-label="Recipient's username" aria-describedby="button-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="commentdata(hero)">Button</button>
                      </div>
                    </div>
                </div>

              </div>
            </div>

          </div>
          <!-- <div #id2 style="display: none;">
              <div class="card">
                <div class="card-body">
                  <h1>comment</h1>
                </div>
                <textarea name="comment" form="usrform">Comment Here..</textarea>
  
              </div>
  
            </div>
         
           -->

        </div>
         <br><br>
      </div>

        <!-- <div class="card card1" *ngFor="let hero of array2| paginate: {itemsPerPage:1, currentPage:u}">

          </div>

      </div>
    </div>
  </div>
  

</div>
